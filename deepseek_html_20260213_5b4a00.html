        /* –¢–û–õ–¨–ö–û –¥–ª—è —Ä–æ–º–∞–Ω—Ç–∏—á–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ (–±–µ–∑ —Å–º–∞–π–ª–∏–∫–æ–≤) */

        /* –û—Ç–∫–ª—é—á–∞–µ–º –∫—É—Ä—Å–∏–≤ –¥–ª—è –≤—Å–µ—Ö —Å–º–∞–π–ª–∏–∫–æ–≤ */
        .emoji, .heart-decoration, .floating-heart, .confetti-piece,
        span:contains('‚ù§Ô∏è'), span:contains('üß°'), span:contains('üíó'),

            width: 100%;

            background: url('data:image/svg+xml;utf8,<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg"><circle cx="25" cy="35" r="10" fill="%23ffb3b3" opacity="0.08"/><circle cx="95" cy="80" r="16" fill="%23ff9999" opacity="0.08"/><circle cx="50" cy="100" r="8" fill="%23ff8080" opacity="0.08"/><circle cx="85" cy="20" r="12" fill="%23ffb3b3" opacity="0.08"/><circle cx="15" cy="105" r="9" fill="%23ff9999" opacity="0.08"/></svg>');

        /* –õ–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ –Ω–∞ —Ñ–æ–Ω–µ */

        /* –û–°–ù–û–í–ù–û–ô –°–¢–ï–ö–õ–Ø–ù–ù–´–ô –≠–§–§–ï–ö–¢ - –£–í–ï–õ–ò–ß–ï–ù–û –î–õ–Ø –ü–ö */

        /* 1. –û—Ç–∫—Ä—ã—Ç–æ—á–∫–∞ */

<body>
    <!-- –õ–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ -->
    <div id="floating-hearts-container"></div>
    
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ -->
    <div id="confetti-container" class="confetti-container"></div>

    <!-- –°–¢–ê–†–¢: –æ—Ç–∫—Ä—ã—Ç–æ—á–∫–∞ -->
    <div id="start-screen" class="fade-screen letter-screen" style="width: 100%; display: flex; justify-content: center;">
        <div class="card">
            <div class="letter-preview" id="open-letter">
                <div style="font-size: 48px; margin-bottom: 20px; opacity: 0.9; font-family: 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji', sans-serif !important; font-style: normal;">‚ú® üíå ‚ú®</div>
                <span class="envelope-icon">üíå</span>
                <h1 style="font-size: 52px; font-weight: 450; margin-top: 25px; color: #613434; font-style: normal;">–û—Ç–∫—Ä—ã—Ç–æ—á–∫–∞</h1>
                <p style="color: #b27a7a; font-size: 22px; margin-top: 20px; letter-spacing: 6px; font-weight: 300; font-family: 'Quicksand', sans-serif; font-style: normal;">–Ω–∞–∂–º–∏ –Ω–∞ –º–µ–Ω—è</p>
                <div style="margin-top: 40px; font-size: 36px; opacity: 0.5; font-family: 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji', sans-serif !important; font-style: normal;">‚ù§Ô∏è ü§ç ‚ù§Ô∏è</div>
            </div>
        </div>
    </div>

    <!-- –û–°–ù–û–í–ù–û–ï –ü–†–ò–õ–û–ñ–ï–ù–ò–ï -->
    <div id="app" class="hidden" style="width: 100%; display: flex; justify-content: center;">
        <div id="dynamic-content" class="card"></div>
    </div>

    <script>
        // –°–æ–∑–¥–∞—ë–º –ª–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
        function createFloatingHearts() {
            const container = document.getElementById('floating-hearts-container');
            const heartSymbols = ['‚ù§Ô∏è', 'üß°', '‚ù§Ô∏è', 'üß°', '‚ù§Ô∏è', 'üß°'];
            const count = 35;
            
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = (Math.random() * 40 + 25) + 'px';
                heart.style.opacity = (Math.random() * 0.06 + 0.04).toString();
                heart.style.animationDelay = (Math.random() * 25) + 's';
                heart.style.animationDuration = (Math.random() * 25 + 25) + 's';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                container.appendChild(heart);
            }
        }

        // –ù–û–í–û–ï –ö–û–ù–§–ï–¢–¢–ò - –∫—Ä–∞—Å–∏–≤—ã–µ –ø–∞–¥–∞—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã
        function startConfetti() {
            const container = document.getElementById('confetti-container');
            container.innerHTML = '';
            
            const elements = ['‚ù§Ô∏è', 'üß°', 'üíó', 'üíñ', 'üíò', 'üíù', 'üå∏', 'üå∑', '‚ú®', 'üéÄ', 'üíå'];
            const count = 120;
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti-piece';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10vh';
                    confetti.style.fontSize = (Math.random() * 30 + 18) + 'px';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    confetti.style.opacity = (Math.random() * 0.5 + 0.4).toString();
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confetti.textContent = elements[Math.floor(Math.random() * elements.length)];
                    container.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 6000);
                }, i * 30);
            }
            
            // –í—Ç–æ—Ä–∞—è –≤–æ–ª–Ω–∞
            setTimeout(() => {
                for (let i = 0; i < 60; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti-piece';
                        confetti.style.left = Math.random() * 100 + 'vw';
                        confetti.style.top = '-10vh';
                        confetti.style.fontSize = (Math.random() * 35 + 20) + 'px';
